on:
  push:
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: "release-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
    
jobs:
  quality_artifacts_job:
    name: A job to collect quality artifacts
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        id: create_release
      - name: Show release URL
        run: |
          echo ${{ steps.create_release.outputs.url }}
     
      # Do the quality artifact collection thing
      - name: Collect first quality artifact
        uses: ./ # Uses an action in the root directory
        id: tsffer_README
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mode: file
          file: README.md
          asset_description: "For tsffer testing purposes, we are providing our brilliant README"
          asset_name: "Project README"
          asset_tsf_ids: "TA-BEHAVIOURS"
          asset_type: "DOCUMENTATION"

      - name: Collect second quality artifact
        uses: ./ # Uses an action in the root directory
        id: tsffer_LICENSE
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          file: LICENSE

      - name: Collect third quality artifact, as a glob
        uses: ./ # Uses an action in the root directory
        id: tsffer_glob
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          file: schema/*
          file_glob: true
          asset_description: "Set of files constituting a report of some kind"
          asset_type: "REPORT"
          asset_tsf_ids: "TA-BEHAVIOURS,TA-CONSTRAINTS"

      - name: Collect fourth quality artifact, a reference to this workflow
        uses: ./ # Uses an action in the root directory
        id: tsffer_REFERENCE
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mode: reference
          reference: "https://github.com/AnotherDaniel/tsffer/blob/369c487287fb1e2fbe15d580501445c5d2b062ed/.github/workflows/release.yml#L11"
          asset_description: "Link to specific line in tsffer release automation"
          asset_name: "ReleaseCI"
          asset_tsf_ids: "TA-RELEASES,TA-ITERATIONS"
          asset_type: "SOURCE"

